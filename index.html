<!DOCTYPE html>
<html>
	<head>
		<title>Websocket Radio</title>

		<script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>

		<link rel="icon" href="static/parrot.gif" type="image/gif" >
		<link rel="stylesheet" href="static/style.css">
	</head>
	<body>
		<h1>Websocket Radio</h1>


		status:
		<div id="status"></div>

		<div hx-ext="ws" ws-connect="/ws">

			stationname:
			<div id="station-name"></div>

			title:
			<div id="station-title"></div>

			<audio id="audio-player" controls autoplay > <source src="/station/0" type="audio/mpeg"> </audio>
			<button id="button-ws-prev" ws-send hx-vals='{"action": "previous"}' > Previous Station </button>
			<button id="button-ws-next" ws-send hx-vals='{"action": "next"}' > Next Station </button>
		</div>

		<!--<input type="text" id="message" placeholder="Type a message...">-->

		<!--<div id="output"></div>-->
		<!---->

		<script src="static/script.js" defer></script>
	</body>
</html>
